tags:
  t_email: email
  t_name: Name
  t_owner_email: owner_email
  t_divvy_owner: divvy_owner
  t_divvy_last_modified_by: divvy_last_modified_by
  # t_autoscaling_group: aws:autoscaling:groupName
  # t_exception: aws_cleaner/cleanup_exception
  # t_stop_date: aws_cleaner/stop_date
  # t_stop_logs: aws_cleaner/stop_notification_log
  # t_terminate_date: aws_cleaner/terminate_date
  # t_terminate_logs: aws_cleaner/terminate_notification_log

  # notifications:
  #   # Important: Notifications will be desc sorted by value (days)
  #   aws_cleaner/notifications/1: 15
  #   aws_cleaner/notifications/2: 7
  #   aws_cleaner/notifications/3: 2

instances:
  ec2:
    # tags:
    #   t_email: email
    #   t_name: Name
    #   t_owner_email: owner_email
    #   t_divvy_owner: divvy_owner
    #   t_divvy_last_modified_by: divvy_last_modified_by
    exception_tags:
    - aws_cleaner/cleanup_exception
    - aws:autoscaling:groupName
    states:
      running:
        action: "stop"
        default_days: 31
        max_days: 62
        action_tag: aws_cleaner/stop/date
        action_log_tag: aws_cleaner/stop/log
        next_state: "stopped"

        notifications:
          aws_cleaner/stop/notifications/1: 15
          aws_cleaner/stop/notifications/2: 7
          aws_cleaner/stop/notifications/3: 2

      stopped:
        action: "terminate"
        default_days: 31
        max_days: 62
        action_tag: aws_cleaner/terminate/date
        action_log_tag: aws_cleaner/terminate/log
        # next_state: null

        notifications:
          aws_cleaner/terminate/notifications/1: 15
          aws_cleaner/terminate/notifications/2: 7
          aws_cleaner/terminate/notifications/3: 2


notify_messages:
  ADD_ACTION_DATE: "Added {action} date to {state} {type} instance '{name}' [`{region}`/`{id}`], set to *{new_date}* (tag `[{tag}]`)"
  RESET_ACTION_DATE: "Updating {state} {type} instance '{name}' [`{region}`/`{id}`]: {action} date changed from {old_date} to *{new_date}* (tag `[{tag}]`)"
  COMPLETE_ACTION: "Completed {action} on {state} {type} instance '{name}' [`{region}`/`{id}`] (tag `[{tag}]`)"
  TRANSITION_ACTION: "Initial notification: will {action} {state} {type} instance '{name}' [`{region}`/`{id}`] on *{new_date}* (tag `[{tag}]`)"
  PAST_BUMP_NOTIFICATION: "Notification #__N__ for {state} {type} instance '{name}' [`{region}`/`{id}`]: will {action} on *{new_date}* (previously set to *{old_date}*) (tag `[{tag}]`)"
  SEND_NOTIFICATION: "Notification #__N__ for {state} {type} instance '{name}' [`{region}`/`{id}`]: will {action} on *{new_date}* (tag `[{tag}]`)"
  LOG_NO_NOTIFICATION: "Will {action} {state} {type} instance '{name}' [`{region}`/`{id}`] on *{new_date}* (tag `[{tag}]`)"
  IGNORE_OTHER_STATES: "Ignoring {state} {type} {name} [`{region}`/`{id}`] because its state is {state}"
  # Not currently passing in exception value, because it would require adding a different passed-in parameters to NOTIFY_MESSAGES
  SKIP_EXCEPTION: "Skipping {state} {type} instance '{name}' [`{region}`/`{id}`] because it has {tag} set to {new_date}"
  # IGNORE_ASG: "Ignoring {type} {name} [`{region}`/`{id}`] because it is in autoscaling group {tag}"